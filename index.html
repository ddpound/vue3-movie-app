<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
    <!--reset-css란 기존 브라우저가 가지고있는 스타일들을 모두 초기화 시켜준다-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap"rel="stylesheet">

    <style>
        body{
            line-height: 1.4; /* 줄높이를 폰트크기의 1.4로 적용 */
            font-family: "Roboto", sans-serif; /* Roboto 폰트가 적용안될시 sans-serif 는 기본 고딕체 */
